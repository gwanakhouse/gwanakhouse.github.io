---
layout: default
---

<img src="/assets/img/exterior-compressed.jpeg" alt="Exterior">

<img id="about" src="/assets/img/about.png" alt="About">

<div id="home-carousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    {% for img in site.data.home_carousel %}
      <div class="carousel-item {% if forloop.first %} active {% endif %}" data-bs-interval="3000">
        <img src="{{ img.link }}" class="d-block w-100" alt="{{ img.alt }}">
      </div>
    {% endfor %}
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#home-carousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#home-carousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
